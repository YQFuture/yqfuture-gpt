syntax = "proto3";

option go_package = "./user";

package user;

// 查找团队请求体
message SearchOrgReq {
  string query = 1;
}
// 查找团队返回体
message SearchOrgReqResp {
  int64 code = 1;
  repeated SearchOrgInfo result = 2;
}
// 查找团队信息
message SearchOrgInfo {
  int64 orgId = 1;
  string orgName = 2;
}
// 查找用户请求体
message SearchUserReq{
  string query = 1;
}
// 查找用户返回体
message SearchUserResp {
  int64 code = 1;
  repeated SearchUserInfo result = 2;
}
// 查找用户信息
message SearchUserInfo {
  int64 userId = 1;
  string phone = 2;
}
// 用户申请加入团队请求体
message ApplyJoinOrgReq {
  int64 userId = 1;
  int64 orgId = 2;
}
// 用户申请加入团队返回体
message ApplyJoinOrgResp {
  int64 code = 1;
}
// 邀请用户加入团队请求体
message InviteJoinOrgReq {
  int64 userId = 1;
  int64 inviteUserId = 2;
}
// 邀请用户加入团队返回体
message InviteJoinOrgResp {
  int64 code = 1;
}
// 同意用户申请加入团队请求体
message AgreeApplyJoinOrgReq {
  int64 userId = 1;
  int64 messageId = 2;
}
// 同意用户申请加入团队返回体
message AgreeApplyJoinOrgResp {
  int64 code = 1;
}
// 同意用户邀请加入团队请求体
message AgreeInviteJoinOrgReq {
  int64 userId = 1;
  int64 messageId = 2;
}
// 同意用户邀请加入团队返回体
message AgreeInviteJoinOrgResp {
  int64 code = 1;
}
// 获取团队角色列表请求体
message OrgRoleListReq {
  int64 userId = 1;
  string query = 2;
}
// 获取团队角色列表返回体
message OrgRoleListResp {
  int64 code = 1;
  repeated OrgRole result = 2;
}
// 团队角色数据
message OrgRole {
  int64 roleId = 1;
  string roleName = 2;
  repeated RolePerm permList = 3;
  repeated RoleShop shopList = 4;
  repeated RoleUser userList = 5;
}
// 角色权限数据
message RolePerm {
  int64 permId = 1;
  string permName = 2;
  string permCode = 3;
}
// 角色店铺数据
message RoleShop {
  int64 shopId = 1;
  string shopName = 2;
  int64 PlatformType = 3;
}
// 角色用户数据
message RoleUser {
  int64 userId = 1;
  string nickName = 2;
  string headImg = 3;
}
// 获取团队权限列表请求体
message OrgPermListReq {
  int64 userId = 1;
}
// 获取团队权限列表返回体
message OrgPermListResp {
  int64 code = 1;
  repeated OrgPerm result = 2;
}
// 团队权限数据
message OrgPerm {
  int64 permId = 1;
  string permName = 2;
  string permCode = 3;
  int64 parentId = 4;
  int64 sort = 5;
}
// 创建角色请求体
message CreateRoleReq {
  int64 userId = 1;
  string roleName = 2;
  repeated int64 permIdList = 3;
}
// 创建角色返回体
message CreateRoleResp {
  int64 code = 1;
}
// 更新角色请求体
message UpdateRoleReq {
  int64 userId = 1;
  int64 roleId = 2;
  string roleName = 3;
  repeated int64 permIdList = 4;
}
// 更新角色返回体
message UpdateRoleResp {
  int64 code = 1;
}
// 获取团队用户列表请求体
message OrgUserListReq {
  int64 userId = 1;
}
// 获取团队用户列表响应体
message OrgUserListResp {
  int64 code = 1;
  repeated OrgUser list = 2;
}
// 获取团队用户分页列表请求体
message OrgUserPageListReq {
  int64 userId = 1;
  int64  pageNum = 2;
  int64  pageSize = 3;
  string query = 4;
}
// 获取团队用户分页列表响应体
message OrgUserPageListResp {
  int64 code = 1;
  int64 pageNum = 2;
  int64 pageSize = 3;
  int64 total = 4;
  int64 monthPowerLimit = 5;
  int64 monthUsedPower = 6;
  int64 canGivePower = 7;
  repeated OrgUser list = 8;
}
// 团队用户数据
message OrgUser {
  int64 userId = 1;
  string phone = 2;
  string nickName = 3;
  string headImg = 4;
  int64 status = 5;
  int64 monthPowerLimit = 6;
  int64 monthUsedPower = 7;
  repeated UserPerm permList = 8;
  repeated UserRole roleList = 9;
}
// 用户权限数据
message UserPerm {
  int64 permId = 1;
  string permName = 2;
  string permCode = 3;
}
// 用户角色数据
message UserRole {
  int64 roleId = 1;
  string roleName = 2;
}
// 修改用户角色请求体
message ChangeUserRoleReq {
  int64 userId = 1;
  int64 changeUserId = 2;
  repeated int64 roleIdList = 3;
}
// 修改用户角色返回体
message ChangeUserRoleResp {
  int64 code = 1;
}
// 删除用户请求体
message DeleteUserReq {
  int64 userId = 1;
  int64 deleteUserId = 2;
}
// 删除用户返回体
message DeleteUserResp {
  int64 code = 1;
}
// 暂停用户请求体
message PauseUserReq {
  int64 userId = 1;
  int64 pauseUserId = 2;
}
// 暂停用户返回体
message PauseUserResp {
  int64 code = 1;
}
// 恢复用户请求体
message ResumeUserReq {
  int64 userId = 1;
  int64 resumeUserId = 2;
}
// 恢复用户返回体
message ResumeUserResp {
  int64 code = 1;
}
// 分配算力请求体
message GivePowerReq {
  int64 userId = 1;
  int64 givePowerUserId = 2;
  int64 power = 3;
}
// 分配算力返回体
message GivePowerResp {
  int64 code = 1;
}
// 平均分配算力请求体
message GivePowerAvgReq {
  int64 userId = 1;
}
// 平均分配算力返回体
message GivePowerAvgResp {
  int64 code = 1;
}
// 分配店铺算力请求体
message GivePowerShopReq {
  int64 userId = 1;
  int64 shopId = 2;
  int64 power = 3;
}
// 分配店铺算力返回体
message GivePowerShopResp {
  int64 code = 1;
}
// 平均分配店铺算力请求体
message GivePowerShopAvgReq {
  int64 userId = 1;
}
// 平均分配店铺算力返回体
message GivePowerShopAvgResp {
  int64 code = 1;
}
// 获取团队店铺分页列表请求体
message OrgShopPageListReq {
  int64 userId = 1;
  int64  pageNum = 2;
  int64  pageSize = 3;
  string query = 4;
  int64  startTime = 5;
  int64  endTime = 6;
}
// 获取团队店铺分页列表响应体
message OrgShopPageListResp {
  int64 code = 1;
  int64 pageNum = 2;
  int64 pageSize = 3;
  int64 total = 4;
  int64 platformTypeNum = 5;
  repeated OrgShop list = 6;
}
// 团队店铺数据
message OrgShop {
  int64 shopId = 1;
  string shopName = 2;
  int64 platformType = 3;
  int64 monthPowerLimit = 4;
  int64 monthUsedPower = 5;
  int64 userNum = 6;
  repeated ShopRole roleList = 7;
  repeated ShopUser KeywordSwitchingUserList = 8;
  repeated ShopUser ExceptionDutyUserList = 9;
  repeated ShopUser RoleUserList = 10;
  int64 careTime = 11;
  int64 careTimes = 12;
  int64 usedPower = 13;
}
// 店铺角色数据
message ShopRole {
  int64 roleId = 1;
  string roleName = 2;
}
// 店铺用户数据
message ShopUser {
  int64 userId = 1;
  string phone = 2;
  string nickName = 3;
  string headImg = 4;
}
// 编辑店铺指派请求体
message UpdateShopAssignReq {
  int64 userId = 1;
  int64 shopId = 2;
  repeated int64 roleList = 3;
  repeated int64 keywordSwitchingUserList = 4;
  repeated int64 exceptionDutyUserList = 5;
}
// 编辑店铺指派响应体
message UpdateShopAssignResp {
  int64 code = 1;
}
// 获取组织用户统计信息分页列表请求体
message OrgUserStatisticsPageListReq {
  int64  userId = 1;
  int64  pageNum = 2;
  int64  pageSize = 3;
  int64  startTime = 4;
  int64  endTime = 5;
  string query = 6;
}
// 获取组织用户统计信息分页列表响应体
message OrgUserStatisticsPageListResp {
  int64 code = 1;
  int64 pageNum = 2;
  int64 pageSize = 3;
  int64 total = 4;
  repeated OrgUserStatistics list = 5;
}
// 组织用户统计信息数据
message OrgUserStatistics {
  int64 userId = 1;
  string phone = 2;
  string nickName = 3;
  string headImg = 4;
  repeated RoleShop shopList = 5;
  int64 RecentOnlineTime = 6;
  int64 TotalOnlineTime = 7;
}
// 获取组织用户操作记录分页列表请求体
message OrgUserOperationPageListReq {
  int64  userId = 1;
  int64  operationUserId = 2;
  int64  pageNum = 3;
  int64  pageSize = 4;
  int64  startTime = 5;
  int64  endTime = 6;
  string query = 7;
}
// 获取组织用户操作记录分页列表响应体
message OrgUserOperationPageListResp {
  int64 code = 1;
  int64 pageNum = 2;
  int64 pageSize = 3;
  int64 total = 4;
  repeated OrgUserOperation list = 5;
}
// 组织用户操作记录数据
message OrgUserOperation {
  int64 createTime = 1;
  string operationDesc = 2;
}
// 获取组织用户操作记录列表请求体
message OrgUserOperationListReq {
  int64  userId = 1;
  int64  operationUserId = 2;
  int64  startTime = 3;
  int64  endTime = 4;
  string query = 5;
}
// 获取组织用户操作记录列表响应体
message OrgUserOperationListResp {
  int64 code = 1;
  repeated OrgUserOperation list = 2;
}
// 组织团队相关服务
service Org {
  // 查找团队
  rpc searchOrg(SearchOrgReq) returns (SearchOrgReqResp);
  // 查找用户
  rpc searchUser(SearchUserReq) returns (SearchUserResp);
  // 用户申请加入团队
  rpc applyJoinOrg(ApplyJoinOrgReq) returns (ApplyJoinOrgResp);
  // 邀请用户加入团队
  rpc inviteJoinOrg(InviteJoinOrgReq) returns (InviteJoinOrgResp);
  // 同意用户申请加入团队
  rpc agreeApplyJoinOrg(AgreeApplyJoinOrgReq) returns (AgreeApplyJoinOrgResp);
  // 同意用户邀请加入团队
  rpc agreeInviteJoinOrg(AgreeInviteJoinOrgReq) returns (AgreeInviteJoinOrgResp);
  // 获取团队角色列表
  rpc getOrgRoleList(OrgRoleListReq) returns (OrgRoleListResp);
  // 获取团队权限列表
  rpc getOrgPermList(OrgPermListReq) returns (OrgPermListResp);
  // 创建角色
  rpc createRole(CreateRoleReq) returns (CreateRoleResp);
  // 更新角色
  rpc updateRole(UpdateRoleReq) returns (UpdateRoleResp);
  // 获取团队用户列表
  rpc getOrgUserList(OrgUserListReq) returns (OrgUserListResp);
  // 获取团队用户分页列表
  rpc getOrgUserPageList(OrgUserPageListReq) returns (OrgUserPageListResp);
  // 修改用户角色
  rpc changeUserRole(ChangeUserRoleReq) returns (ChangeUserRoleResp);
  // 删除用户
  rpc deleteUser(DeleteUserReq) returns (DeleteUserResp);
  // 暂停用户
  rpc pauseUser(PauseUserReq) returns (PauseUserResp);
  // 恢复用户
  rpc resumeUser(ResumeUserReq) returns (ResumeUserResp);
  // 分配算力
  rpc givePower(GivePowerReq) returns (GivePowerResp);
  // 平均分配算力
  rpc givePowerAvg(GivePowerAvgReq) returns (GivePowerAvgResp);
  // 分配店铺算力
  rpc givePowerShop(GivePowerShopReq) returns (GivePowerShopResp);
  // 平均分配店铺算力
  rpc givePowerShopAvg(GivePowerShopAvgReq) returns (GivePowerShopAvgResp);
  // 获取团队店铺分页列表
  rpc getOrgShopPageList(OrgShopPageListReq) returns (OrgShopPageListResp);
  // 编辑店铺指派
  rpc updateShopAssign(UpdateShopAssignReq) returns (UpdateShopAssignResp);
  // 获取组织用户统计信息分页列表
  rpc getOrgUserStatisticsPageList(OrgUserStatisticsPageListReq) returns (OrgUserStatisticsPageListResp);
  // 获取组织用户操作记录分页列表
  rpc getOrgUserOperationPageList(OrgUserOperationPageListReq) returns (OrgUserOperationPageListResp);
  // 获取组织用户操作记录列表
  rpc getOrgUserOperationList(OrgUserOperationListReq) returns (OrgUserOperationListResp);
}

